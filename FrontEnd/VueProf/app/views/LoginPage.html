<!--Toolbar-->
<div class="card">
    <div class="toolbar bgc-green-700 tc-white-1">

        <!--Left Toolbar-->
        <div class="toolbar__left mr+++">

        </div>

        <!--Toolbar title-->
        <span class="toolbar__label fs-title">Revisator - Vue Professeur</span>

        <!--Toolbar Buttons-->
        <div class="toolbar__right">


        </div>

    </div>

</div>

<div flex-container="row">

    <div flex-item="1">
    </div>

    <div flex-item="10">
        <div class="card mt+++ ml+++ mr+++">

            <div flex-container="row">
                <span flex-item class="fs-title display-block mt++ ml mb text-center">Se connecter</span>
                <span flex-item class="fs-title display-block mt++ ml mb text-center">Créer un compte</span>
            </div>

            <div class="divider divider--dark"></div>

            <div flex-container="row">

                <!--Se Connecter-->
                <!--Form-->
                <div flex-container="column" flex-item class="mt+++">
                    <div flex-item="1"></div>

                    <div flex-item="4" class="ml mt+++">
                        <form class="mt+++">
                            <lx-text-field label="Login" fixed-label="true" icon="account">
                                <input type="text" ng-model="connect.username">
                            </lx-text-field>
                            <lx-text-field label="Mot de passe" fixed-label="true" icon="key">
                                <input type="password" ng-model="connect.password">
                            </lx-text-field>
                        </form>
                    </div>

                    <!--Boutons-->
                    <div flex-item class="ml+++ mr+++ text-center">
                            <button flex-item class="btn btn--m btn--orange btn--raised ml+++ mr+++" ng-click="startConnect()">
                                <span>Se connecter</span>
                            </button>

                            <button flex-item ng-click="forgotPass()" class="btn btn--m btn--orange btn--raised ml+++ mr+++">
                                <span>Mot de passe oublié</span>
                            </button>
                    </div>


                </div>


                <!--              <div flex-item>

                                  <p>{{lareponse.id}}</p>

                              </div>-->


                <!--Créer un compte-->
                <div flex-container="column" flex-item>
                    <div flex-item class="ml">
                        <form class="mt">
                            <lx-text-field label="Login" fixed-label="true" icon="account">
                                <input type="text" ng-model="inscProf.username">
                            </lx-text-field>
                            <lx-text-field label="Nom" fixed-label="true" icon="account">
                                <input type="text" ng-model="inscProf.nom">
                            </lx-text-field>
                            <lx-text-field label="Prénom" fixed-label="true" icon="account">
                                <input type="text" ng-model="inscProf.prenom">
                            </lx-text-field>
                            <lx-text-field label="Mot de passe" fixed-label="true" icon="key">
                                <input type="password" ng-model="inscProf.password">
                            </lx-text-field>
                            <lx-text-field label="Mot de passe" fixed-label="true" icon="key">
                                <input type="password" ng-model="inscProf.confirmPassword">
                            </lx-text-field>
                            <lx-text-field label="E-mail (De votre école ou université)" fixed-label="true"
                                           icon="email">
                                <input type="text" ng-model="inscProf.mail">
                            </lx-text-field>
                            <lx-text-field label="Confirmation E-mail" fixed-label="true" icon="email">
                                <input type="text" ng-model="inscProf.confirmMail">
                            </lx-text-field>
                            <lx-date-picker model="inscProf.birthday" label="Pick a date" locale="fr" fixed-label="true" icon="calendar"></lx-date-picker>
                            <div flex-container="row">
                                <i flex-item class="mdi mdi-school mdi-24px mt+ ml"></i>
                                <lx-select flex-item="11" class="p- mt ml+++" icon="calendar" ng-model="inscProf.school" lx-multiple="true" placeholder="Etablissement" choices="etablissements"
                                           fixed-label="true">
                                    <lx-select-selected>
                                        {{ $selected.nom}}
                                    </lx-select-selected>
                                    <lx-select-choices>
                                        {{ $choice.nom }}
                                    </lx-select-choices>
                                </lx-select>
                            </div>
                            <div flex-container="row">
                                <i flex-item class="mdi mdi-trending-up mdi-24px mt+ ml"></i>
                            <lx-select flex-item="11" class="p- mt ml+++ mb" icon="calendar" ng-model="inscProf.year" lx-multiple="true" placeholder="Niveau d'étude" choices="year"
                                       fixed-label="true">
                                <lx-select-selected>
                                    {{ $selected.niveau}}
                                </lx-select-selected>
                                <lx-select-choices>
                                    {{ $choice.niveau }}
                                </lx-select-choices>
                            </lx-select>
                            </div>
                        </form>
                    </div>

                    <!--Bouton Créer un compte-->
                    <div flex-item class="ml mt mb+ text-center">
                        <button class="btn btn--m btn--orange btn--raised" ng-click="accountConfirmCreation()" ng-mouseover="onMouseoverCreationButton()"
                                ng-disabled="isCreateButtonDisabled()">
                            <span>Créer le compte</span>
                        </button>
                    </div>
                </div>


            </div>

        </div>

    </div>
</div>
</div>
