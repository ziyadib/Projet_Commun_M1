<div class="tc-white-1 p+" flex-container="column" flex-align="space-between center" style="height: 250px">
    <div ng-repeat="statistique in stat">
        <div class="p+">

            <div class="p+">
                <div class="card">
                    <div class="p+">

                        <canvas id="line" class="chart chart-line" chart-data="statistique.data"
                                chart-labels="statistique.label" chart-legend="true" chart-series="statistique.series">
                        </canvas>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
