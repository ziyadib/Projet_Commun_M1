<div class="card" >
    <div class="toolbar bgc-green-700 tc-white-1">

        <a href="#listeMatiere">
            <button class="btn btn--l btn--white btn--icon" >
                <i class="mdi mdi-arrow-left"></i>
            </button>
        </a>

        <!--Toolbar title-->
        <span class="toolbar__label fs-title">Choisir son quizz</span>
        <div class="toolbar__right">
             <a ng-href="#tableauDeBord">
                <button href="#" class="btn btn--m btn--white btn--flat" lx-ripple>Retour au tableau de bord</button>
            </a>
        </div>
    </div>
</div>

<div class="p+" flex-container="column" flex-align="space-between center">

    <div flex-item flex-item-order="1">
        <div class="p+">
                <span>Vous êtes l'hôte de la partie, Merci de choisir le quizz du défi :</span>

            <ul class="list">
                <li class="card m+ p+" flex-container="column" flex-align="space-between center"
                    ng-repeat="quizz in listeQuizz">

                    <a ng-href="#/duel/quizz/{{quizz.idQuizz}}">
                        <lx-button lx-color="orange" lx-type="flat">{{quizz.nom}}</lx-button>
                    </a>

                </li>
            </ul>

        </div>
    </div>

</div>
